<script>
// Funktion zum Erhöhen der Zahl
function erhoeheZahl() {
    // Element mit der Zahl auswählen (angenommen, es ist das zweite List Item)
    const zahlElement = document.querySelector('ul li:nth-child(2)');
    
    if (zahlElement) {
        // Text des List Items extrahieren und als Zahl parsen
        let aktuelleZahl = parseInt(zahlElement.textContent);
        
        // Wenn der aktuelle Tag der 7. Mai ist, erhöhen wir die Zahl
        if (new Date().getDate() === 7 && new Date().getMonth() === 5) {
            aktuelleZahl++;
            
            // Neuen Wert setzen
            zahlElement.textContent = aktuelleZahl.toString();
        }
    }
}

// Event Listener für das Laden der Seite
window.addEventListener('load', erhoeheZahl);
    </script>
